<form name="statsParams">
	<button>Calculate Statistics</button>
	<h4>Date Range (Water Years)</h4>
	<label for="start">From:</label>
	<input name="start" id="start" type="text" />
	<label for="end">To:</label>
	<input name="end" id="end" type="text" />

	<label for="magnifSeven"><a href="http://onlinelibrary.wiley.com/doi/10.1002/rra.2710/abstract" target="_blank">Seven Fundamental Daily Streamflow Statistics</a></label>
	<input type="checkbox" name="magnifSeven" id="magnifSeven" value="magnifSeven"/>

	<label for="flowMagnitude"><a href="http://pubs.er.usgs.gov/publication/ofr20061093" target="_blank">Flow Magnitude</a></label>
	<input type="checkbox" name="flowMagnitude" id="flowMagnitude" value="flowMagnitude"/>

	<label for="flowFrequency"><a href="http://pubs.er.usgs.gov/publication/ofr20061093" target="_blank">Flow Frequency</a></label>
	<input type="checkbox" name="flowFrequency" id="flowFrequency" value="flowFrequency"/>

	<label for="flowDuration"><a href="http://pubs.er.usgs.gov/publication/ofr20061093" target="_blank">Flow Duration</a></label>
	<input type="checkbox" name="flowDuration" id="flowDuration" value="flowDuration"/>

	<label for="flowTiming"><a href="http://pubs.er.usgs.gov/publication/ofr20061093" target="_blank">Flow Timing</a></label>
	<input type="checkbox" name="flowTiming" id="flowTiming" value="flowTiming"/>

	<label for="rateOfChange"><a href="http://pubs.er.usgs.gov/publication/ofr20061093" target="_blank">Rate Of Change</a></label>
	<input type="checkbox" name="rateOfChange" id="rateOfChange" value="rateOfChange"/>
</form>
